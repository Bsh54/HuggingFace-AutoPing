name: Keep Spaces Alive

on:
  schedule:
    # S'ex√©cute toutes les 12 heures (00:00 et 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Permet de lancer manuellement depuis l'onglet Actions sur GitHub

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ping script
        run: python ping.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add urls.json
          git commit -m "Automated ping: update status [skip ci]" || echo "No changes to commit"
          git push
